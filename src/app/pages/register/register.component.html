<section class="vh-100" style="background-color: #9a616d">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem">
            <div class="row g-0">
              
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                    <div class="d-flex align-items-center mb-3 pb-1">
                        <i
                        class="fas fa-cubes fa-2x me-3"
                        style="color: #ff6219"
                        ></i>
                        <span class="h1 fw-bold mb-0 logo text-center"
                        >Liadarkla</span
                        >
                    </div>
                    
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                        Create your account 
                    </h5>
                    <form class="fields">
                    <div data-mdb-input-init class="form-outline mb-4 castle">
                        <input
                          type="text"
                          name="name"
                          id="form2Example17"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="form2Example17"
                          >Name</label
                        >
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4 castle">
                        <select name="role" id="form2Example17" class="form-control form-control-lg">
                          <option value="">Select role</option>
                          <option value="administrador">Admin</option>
                          <option value="usuario">User</option>
                        </select>
                        <label class="form-label" for="form2Example17"
                          >Role</label
                        >
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4 castle" style="width: 100%;">
                        <input
                          type="text"
                          name="address"
                          id="form2Example17"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="form2Example17"
                          >Address</label
                        >
                      </div>
  
                    <div data-mdb-input-init class="form-outline mb-4 castle">
                      <input
                        type="email"
                        name="email"
                        id="form2Example17"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form2Example17"
                        >Email address</label
                      >
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4 castle">
                      <input
                        type="password"
                        name="password"
                        id="form2Example27"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form2Example27"
                        >Password</label
                      >
                    </div>
  
                    <div class="pt-1 mb-4 login">
                      <button
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-dark btn-lg btn-block"
                        type="submit"
                      >
                        Register
                      </button>
                    </div>
                </form>
  
                    <p class="mb-5 pb-lg-2" style="color: #393f81">
                      Do you have an account?
                      <a [routerLink]="['/login']" style="color: #393f81">Login here</a>
                    </p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                </div>
              </div>
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form"
                  class="img-fluid"
                  style="border-radius: 0 1rem 1rem 0; width: 100%; height: 100%; object-fit: cover;"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
