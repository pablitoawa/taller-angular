<div class="container d-flex justify-content-center" style="width: fit-content; background-color: #fff; border-radius: 20px; margin-top: 5%;">

    <form (ngSubmit)="edit(formulario)" #formulario="ngForm" style="padding: 20px;">
    <h1>Profile edit</h1>

    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" [(ngModel)]="selectedUserId" name="id">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>    
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
    </div>
    <div class="form-group">
        <label for="address">address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address">
    </div>
    <div class="form-group">
        <label for="rol">Rol</label>
        <select class="form-control" id="rol" [(ngModel)]="rol" name="rol">
            <option value="administrador">Admin</option>
            <option value="usuario">User</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success" style="margin-top: 10px">Submit</button>
    </form>

</div>
